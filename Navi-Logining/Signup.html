<!DOCTYPE html><html><head>    <meta charset="UTF-8">    <title>Smart Page</title>    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body><header class="header">    <nav class="#424242 grey darken-3">        <div class="nav-wrapper">            <a href="../index.html" class="brand-logo" id="Logot"><img src="../img/logo.png" alt="logo"></a>            <ul id="nav-mobile" class="right hide-on-med-and-down">                <!-- Add missing pars of menu -->                <li><a href="#" id="Elements">Elements</a></li>                <li><a href="Login.html" id="Login">Login</a></li>                <li><a href="Signup.html" id="Signup">Signup</a></li>            </ul>        </div>    </nav></header><main style="background-color: rgba(255, 141, 0, 0.37)">    <div class="container" style="max-width: 400px">        <form class="card-panel #424242 grey darken-3" style="margin: 2rem 0 1rem 0;">            <div class="form-row">                <h5 style="color: #ffa726">Tell me about Yourself</h5>            </div>            <div class="form-row">                <input class="orange-text darken-3" type="email" name="Login" placeholder="Your Email" required size="19">            </div>            <div class="form-row">                <input class="orange-text darken-3" type="password" name="Password" placeholder="Create a Password" required size="10">            </div>            <div class="form-row">                <input class="orange-text darken-3" type="password" name="confirm password" placeholder="Repeat Password" required size="10">            </div>            <div class="form-row">                <input class="orange-text darken-3" type="text" name="text" placeholder="Write me where you live?" size="25">            </div>            <div class="form-row"><h6 style="color:#bdbdbd">When you were born?</h6>                <label>                    <input class="orange-text darken-3" type="date" name="date" placeholder="Date" required size="25">                </label>            </div>            <div class="form-row"><h6 style="color: #ffa726">Tell me you Male or Female?</h6>                <input class="orange-text darken-3" type="checkbox" name="sex" id="male">                    <label for="male">Male</label>                <input class="orange-text darken-3" type="checkbox" name="sex" id="female">                    <label for="female">Female</label>            </div>            <div class="form-row">                <input class="orange-text darken-3" type="number" name="number" placeholder="How old are you my friend?" size="2" max="99" min="1">            </div>            <div class="form-row">                <input class="orange-text darken-3" type="file" name="file" placeholder="You can upload your photos">            </div>            <div class="form-row">                <input class="btn waves-effect waver-#ef6c00 orange darken-3" id="btn-login" type="submit" name="Login" value="Login">            </div>        </form>    </div></main><footer class="page-footer; #ef6c00 orange darken-3">    <div class="footer-copyright">        <div class="container">            <!-- Add copyrights here -->            <p>&copy; 2016 Homework made IvankivR</p>        </div>    </div></footer></body>
